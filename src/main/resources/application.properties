spring.application.name=ManagementPlatform

server.port=8080

# Default local profile uses in-memory database for quick startup.
spring.datasource.url=jdbc:h2:mem:management_platform;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=3s
spring.data.redis.repositories.enabled=false

security.jwt.secret=replace-with-secure-secret-in-prod
